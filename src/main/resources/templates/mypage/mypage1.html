<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Pathport</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        @keyframes formopen {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard-Regular';
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard-Regular';
            background-color: #f8f9fa;
        }

        /* 스크롤바 스타일 */
        *::-webkit-scrollbar {
            width: 10px;
        }

        *::-webkit-scrollbar-thumb {
            background-color: gainsboro;
            border-radius: 10px;
            border-style: hidden;
        }

        *::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0);
        }

        header {
            padding-bottom: 5px;
            border-style: hidden;
            border-width: 0 0 1px 0;
            box-shadow: 0 4px 4px -4px lightgray;
        }

        .search {
            position: relative;
            width: 300px;
            margin-top: 30px;
            margin-left: 10px;
        }

        .search input {
            width: 100%;
            border: 1px solid #bbb;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
        }

        .search-btn {
            position : absolute;
            width: 17px;
            top: 10px;
            right: 12px;
            margin: 0;
        }

        /* 나머지 사용자 정의 스타일 추가 */

        /* ... */

    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <form class="form-inline my-2 my-lg-0">
            <a href="/">
                <img th:src="@{/img/pp로고.png}" alt="" style="width: 150px; margin-top: 15px; margin-left: 50px;">
            </a>
        </form>
        <!-- 오른쪽 링크들 -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/aboutus/aboutus">고객 지원</a>
            </li>
            <!-- 로그인 상태인 경우 프로필 이미지와 드롭다운 메뉴 표시 -->
            <li class="nav-item dropdown" th:if="${user != null}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="https://image.idus.com/image/files/ddd9ac8dd08343f1819fb9aecd5676fe_1440.jpg" alt="프로필 이미지" class="profile-image" style="width: 30px; border-radius: 70%;">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/mypage">마이페이지</a>
                    <a class="dropdown-item" href="/logout">로그아웃</a>
                </div>
            </li>

            <!-- 로그인 상태가 아닌 경우 로그인 링크 표시 -->
            <li class="nav-item" th:if="${user == null}">
                <a class="nav-link" href="/login">로그인</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form th:action="@{/admin/answer}" method="post" class="card p-3">
                <input type="hidden" name="supCode" th:value="${board.sup_code}">

                <div class="form-group">
                    <label for="title">제목</label>
                    <p class="form-control-plaintext" th:text="${board.supTitle}"></p>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <p class="form-control-plaintext" th:text="${board.supCont}"></p>
                </div>

                <div class="form-group">
                    <label for="reply">답변</label>
                    <textarea name="supRef" class="form-control" placeholder="답변을 작성하세요."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">답변 작성</button>
            </form>
        </div>
    </div>
</div>
<!-- 카카오톡 채널 챗 버튼 추가 -->
<div id="kakao-talk-channel-chat-button" data-channel-public-id="_rBEwG" data-title="consult" data-size="small" data-color="yellow" data-shape="pc" data-support-multiple-densities="true"></div>

<!-- 필요한 JavaScript 및 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/486cbabb0b.js" crossorigin="anonymous"></script>
<script>
    // 여기에 필요한 JavaScript 코드 추가
    // ...
</script>
</body>

</html>

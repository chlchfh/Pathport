<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Pathport</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        @keyframes formopen {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard-Regular';
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard-Regular';
            background-color: #f8f9fa;
        }

        /* 스크롤바 스타일 */
        *::-webkit-scrollbar {
            width: 10px;
        }

        *::-webkit-scrollbar-thumb {
            background-color: gainsboro;
            border-radius: 10px;
            border-style: hidden;
        }

        *::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0);
        }

        /* 나머지 사용자 정의 스타일 추가 */

        /* ... */

    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- 왼쪽 로고 또는 사이트 이름 -->
        <a class="navbar-brand" th:href="@{/}">Pathport</a>

        <!-- 오른쪽 링크들 -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/aboutus/aboutus}">고객 지원</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form th:action="@{/user/answer}" method="get" class="card p-3">
                <input type="hidden" name="supCode" th:value="${board.sup_code}">

                <div class="form-group">
                    <label for="title">제목</label>
                    <p class="form-control-plaintext" th:text="${board.supTitle}"></p>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                        <p class="form-control-plaintext" th:text="${board.supCont}"></p>
                </div>
                <div class="form-group">
                    <label for="supref">답글</label>
                    <p class="form-control-plaintext" th:text="${board.supRef}"></p>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 카카오톡 채널 챗 버튼 추가 -->
<div id="kakao-talk-channel-chat-button" data-channel-public-id="_rBEwG" data-title="consult" data-size="small" data-color="yellow" data-shape="pc" data-support-multiple-densities="true"></div>

<!-- 필요한 JavaScript 및 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/486cbabb0b.js" crossorigin="anonymous"></script>
<script>
    // 여기에 필요한 JavaScript 코드 추가
    // ...
</script>
</body>

</html>

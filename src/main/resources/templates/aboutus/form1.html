<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Pathport - 고객 지원</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard-Regular';
        }

        /* 스크롤바 설정*/
        *::-webkit-scrollbar{
            width: 10px;
        }

        /* 스크롤바 막대 설정*/
        *::-webkit-scrollbar-thumb{
            background-color: gainsboro;
            /* 스크롤바 둥글게 설정    */
            border-radius: 5px;
            border-style: hidden;
        }

        header {
            padding-bottom: 5px;
            border-style: hidden;
            border-width: 0 0 1px 0;
            box-shadow: 0 4px 4px -4px lightgray;
        }

        .search {
            position: relative;
            width: 300px;
            margin-top: 30px;
            margin-left: 10px;
        }

        .search input {
            width: 100%;
            border: 1px solid #bbb;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
        }

        .search-btn {
            position : absolute;
            width: 17px;
            top: 10px;
            right: 12px;
            margin: 0;
        }

        #kakao-talk-channel-chat-button {
            position: fixed;
            bottom: 40px; /* Adjust this value as needed */
            right: 100px; /* Adjust this value as needed */

        }

        /* 고정된 하단 버튼 스타일 */
        .fixed-bottom-btn {
            position: fixed;
            bottom: 45px;
            right: 223px;
            z-index: 1000;
        }

        .top-btn {
            background: transparent;
            border: none;
        }
        .top-btn:focus {
            outline: none;
        }


        /* 추가된 스타일 */
        .fixed-bottom-btn-container {
            position: fixed;
            bottom: 70px;
            left: 20px; /* 좌측 정렬을 위해 수정 */
            display: flex;
            flex-direction: column; /* 버튼들을 가로로 정렬 */
            gap: 10px;
        }

        .fixed-bottom-btn-container .btn.btn-primary {
            padding: 8px 10px; /* 원하는 패딩으로 조절 */
        }


        /* 맨 위로 이동 버튼의 스타일 */
        #backToTopBtn {
            order: 1; /* 순서를 조정하여 톡상담 버튼 위에 위치시킴 */
            margin-left: 10px;
            border-style: none;
            background: none;
        }


        .navbar {
            margin-left: 200px;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: justify;
            justify-content: space-between;
            padding: 0.5rem 1rem;
        }

        .navbar-nav {
            margin-right: 200px;
            margin-top: 15px;
        }

        .container h1 {
            color: #2D2F33;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .container h2 {
            color: #007BFF;
            font-size: 2em;
            margin-bottom: 15px;
            text-align: center;
        }

        .container h3 {
            color: #333333;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .container a {
            color: #007BFF;
        }

        .container a:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .fixed-bottom-btn-container {
            position: fixed;
            bottom: 100px;
            right: 100px;
            z-index: 1000;
        }

        #kakao-talk-channel-chat-button {
            margin-right: 10px;
        }

        .modal-dialog {
            display: flex;
            justify-content: center;
        }

        .modal-content {
            font-size: 0.9em;
            font-family: 'Pretendard-Regular';
            height: 500px;
        }

        #contactEmail, #contactMessage {
            border: 1px solid #cccccc;
        }

        .container .row .col-md-12 h3 {
            color: #007BFF;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.0);
            margin-bottom: 10px;
        }

        .container .row .col-md-12 div a {
            display: block;
            color: #333333;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s;
            position: relative;
        }

        .container .row .col-md-12 div a:hover::before {
            width: 100%;
        }

        footer {
            display: flex;
            justify-content: space-around;
            margin-top: auto;
            background-color: #f1f1f1; /* Adjust the background color as needed */
            padding: 10px;
            color: lightslategray;
        }

        .footer-info {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <form class="form-inline my-2 my-lg-0">
            <a href="/home">
                <img th:src="@{/img/pp로고.png}" alt="" style="width: 150px; margin-top: 15px; margin-left: 50px;">
            </a>
            <div class="search">
                <input type="text" placeholder="검색">
                <a href="#" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </form>
        <!-- 오른쪽 링크들 -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/aboutus">고객 지원</a>
            </li>
            <!-- 로그인 상태인 경우 프로필 이미지와 드롭다운 메뉴 표시 -->
            <li class="nav-item dropdown" th:if="${user != null}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="https://image.idus.com/image/files/ddd9ac8dd08343f1819fb9aecd5676fe_1440.jpg" alt="프로필 이미지" class="profile-image" style="width: 30px; border-radius: 70%;">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/mypage">마이페이지</a>
                    <a class="dropdown-item" href="/logout">로그아웃</a>
                </div>
            </li>

            <!-- 로그인 상태가 아닌 경우 로그인 링크 표시 -->
            <li class="nav-item" th:if="${user == null}">
                <a class="nav-link" href="/login">로그인</a>
            </li>
        </ul>
    </nav>
</header>

<section class="container mt-4">
    <div class="container">
        <form class="review-content" enctype="multipart/form-data">
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">제목</span>
                    <input type="text" class="form-control" th:value="${board.supTitle}" disabled />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">내용</span>
                    <textarea class="form-control" rows="15" style="height: 200px;" th:text="${board.supCont}" disabled></textarea>
                </div>
            </div>

            <div class="modal-footer review-content-footer">
                <a href="aboutus/aboutus" class="btn">목록으로</a>
            </div>
        </form>
    </div>
</section>

<div class="fixed-bottom-btn-container" style="display: flex; align-items: flex-end; padding: 0 15px;">

    <!-- 톡상담 버튼 -->
    <div id="kakao-talk-channel-chat-button" data-channel-public-id="_rBEwG" data-title="consult" data-size="small" data-color="yellow" data-shape="pc" data-support-multiple-densities="true"></div>

    <!-- 1:1 문의하기 버튼 -->
    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">1:1 문의하기</a>
</div>

<!-- 맨 위로 이동 버튼 -->
<div class="fixed-bottom-btn" >
    <button id="backToTopBtn" class="top-btn" onclick="맨위로이동()">
        <i class="fa-solid fa-angles-up" style="font-size: 30px;"></i>
    </button>
</div>
<!-- 1:1 문의하기 Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">1:1 문의하기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 1:1 문의하기 양식 추가 -->
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactEmail">이메일</label>
                        <input type="email" class="form-control" id="contactEmail" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">문의 내용</label>
                        <textarea class="form-control" id="contactMessage" rows="4" placeholder="문의할 내용을 입력하세요" required style="resize: none"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" onclick="submitContactForm()">전송</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p class="footer-info">
        상호명 Pathport <br>
        주소 서울특별시 서초구 서초대로77길 54 (서초더블유타워 13,14층) <br>
        제휴 문의 partnership@pathport.com <br>
        저희는 통신판매중개자이며 통신판매의 당사자가 아닙니다. 따라서 상품·거래정보 및 거래에 대하여 책임을 지지않습니다.
    </p>
    <p class="footer-info">
        <strong>고객지원 운영안내</strong><br>
        채팅 상담 평일 10:00-17:00 <br>
        유선 상담 평일 11:00-14:00 <br>
        (점심시간 12:00-13:00) <br>
        유선상담 0000-0000
    </p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/486cbabb0b.js" crossorigin="anonymous"></script>
<!--<script src="../js/.js"></script>-->
<script>
    window.kakaoAsyncInit = function() {
        Kakao.Channel.createChatButton({
            container: '#kakao-talk-channel-chat-button',
        });
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://t1.kakaocdn.net/kakao_js_sdk/2.6.0/kakao.channel.min.js';
        js.integrity = 'sha384-ty4605mXDCz/lA+RRt4bHCRa1c9uIaIi0JrsmmWVxaNJZzu58jMhJK8wAMqDxrYv';
        js.crossOrigin = 'anonymous';
        fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'kakao-js-sdk');

    function 맨위로이동() {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    }

    // 스크롤 위치를 확인하여 버튼을 표시/숨김 처리
    window.onscroll = function () {
        var backToTopBtn = document.getElementById('backToTopBtn');
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopBtn.style.display = 'block';
        } else {
            backToTopBtn.style.display = 'none';
        }
    };
</script>

</body>
</html>

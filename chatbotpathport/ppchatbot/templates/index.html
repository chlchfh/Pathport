<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />
    <style>
        #home {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #home img {
            width: 100px; /* Adjust the width as needed */
            height: auto;
            margin-bottom: 10px; /* Optional: Add some space between the image and the heading */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333; /* Adjust the background color as needed */
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        nav ul li {
            margin-left: 15px; /* Adjust the spacing between list items as needed */
        }

        nav ul li:first-child {
            margin-left: 0; /* Remove margin for the first list item */
        }

        nav a {
            text-decoration: none;
            color: white; /* Adjust the text color as needed */
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            background-color: #f1f1f1; /* Adjust the background color as needed */
            padding: 10px;
            text-align: center;
        }

        #kakao-talk-channel-chat-button {
            position: fixed;
            bottom: 80px; /* Adjust this value as needed */
            right: 20px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <img src="../img/로고.png" alt="pathport logo" style="width: 800px; height: 800px;">
    </section>

    <div id="kakao-talk-channel-chat-button" data-channel-public-id="_rBEwG" data-title="consult" data-size="small" data-color="yellow" data-shape="pc" data-support-multiple-densities="true"></div>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        window.kakaoAsyncInit = function() {
            Kakao.Channel.createChatButton({
            container: '#kakao-talk-channel-chat-button',
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://t1.kakaocdn.net/kakao_js_sdk/2.6.0/kakao.channel.min.js';
            js.integrity = 'sha384-ty4605mXDCz/lA+RRt4bHCRa1c9uIaIi0JrsmmWVxaNJZzu58jMhJK8wAMqDxrYv';
            js.crossOrigin = 'anonymous';
            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'kakao-js-sdk');
    </script>

</body>
</html>
